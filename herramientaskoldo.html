<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herramientas Koldo</title>
  <meta name="description" content="Página de utilidades KoldoGPT" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f6f8fb;
      --panel: #ffffff;
      --panel-2: #f2f5fb;
      --text: #0f172a;
      --muted: #667085;
      --brand: #2563eb;
      --brand-2: #1d4ed8;
      --border: #d0d5dd;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(37,99,235,.10), transparent 60%),
                  radial-gradient(1000px 600px at -10% 110%, rgba(37,99,235,.08), transparent 55%),
                  var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    header {
      max-width: 960px;
      margin: 32px auto 8px;
      padding: 0 20px;
    }
    .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 700; letter-spacing: .2px; font-size: 20px;
    }
    .badge { padding: 4px 10px; border-radius: 999px; background: rgba(61,123,250,.1); color: var(--brand); font-weight: 600; font-size: 12px; }

    main { max-width: 600px; margin: 16px auto 48px; padding: 0 20px; display: grid; gap: 20px; }

    .card {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .title { font-size: 26px; margin: 0 0 8px 0; letter-spacing: .2px; }
    .subtitle { margin: 0; color: var(--muted); }

    a.button {
      display: block;
      text-align: center;
      text-decoration: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 15px;
      background: linear-gradient(180deg, var(--brand) 0%, var(--brand-2) 100%);
      color: #fff;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 6px 14px rgba(61,123,250,.25);
      transition: filter .15s ease, transform .06s ease;
      margin-bottom: 12px;
    }
    a.button:last-child { margin-bottom: 0; }

    a.button:hover { filter: brightness(1.05); }
    a.button:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></svg>
      Herramientas Koldo
      <span class="badge">Utilidades</span>
    </div>
  </header>

  <main>
    <section class="card">
      <h1 class="title">Acceso rápido</h1>
      <p class="subtitle">Selecciona una utilidad para abrirla en una nueva pestaña.</p>
      <a href="https://fmorondo.github.io/descargatags.html" target="_blank" rel="noopener" class="button">Descarga de noticias</a>
      <a href="https://fmorondo.github.io/subidacsv.html" target="_blank" rel="noopener" class="button">Subida de CSV a Vector Store</a>
    </section>
  </main>
</body>
</html>
