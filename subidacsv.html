<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subida de CSV a Vector Store · Koldo/Osasuna</title>
  <meta name="description" content="Interfaz clara para subir y procesar un CSV en la Vector Store (Koldo u Osasuna)" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- CSS centralizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="brand">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></svg>
      KoldoGPT · Herramientas
      <span class="badge">Vector Store</span>
    </div>
  </header>

  <main class="stack">
    <section class="card stack">
      <div class="stack" style="gap:6px">
        <h1 class="title">Subir y procesar CSV</h1>
        <p class="subtitle">Carga un archivo <strong>.csv</strong> y selecciona el destino (Koldo u Osasuna).</p>
      </div>

      <form id="uploadForm" class="uploader" enctype="multipart/form-data">
        <div class="row" style="gap:10px;">
          <label for="destino">Destino:</label>
          <select id="destino">
            <option value="koldo" data-vs="vs_6887bf8bb9008191a9a77ea125cc8f67">Koldo</option>
            <option value="osasuna" data-vs="vs_68ac1e0408d88191a6ed948c978b1247">Osasuna</option>
          </select>
          <input type="text" id="vsOverride" placeholder="o pega vector_store_id (opcional)" style="flex:1; min-width:240px;">
        </div>

        <label class="dropzone" id="dropzone">
          <input type="file" id="fileInput" name="file" accept=".csv,text/csv" />
          <div>
            <h3 style="margin:0 0 6px 0">Arrastra tu CSV aquí</h3>
            <div class="hint">o haz clic para seleccionar un archivo</div>
          </div>
        </label>

        <div class="row" id="fileInfo" hidden>
          <span class="file-pill"><span class="dot"></span><span id="fileName">archivo.csv</span></span>
          <span class="status" id="fileSize"></span>
        </div>

        <div class="row">
          <button type="submit" id="submitBtn" disabled>Subir y procesar</button>
          <button type="button" class="btn-secondary" id="clearBtn">Quitar archivo</button>
        </div>

        <div class="progress" aria-hidden="true"><div id="bar"></div></div>
        <div class="status" id="statusMsg">Esperando archivo…</div>
      </form>
    </section>

    <section class="card stack">
      <div class="row" style="justify-content: space-between; align-items: center">
        <h2 style="margin:0">Respuesta del servidor</h2>
        <div class="row">
          <button type="button" class="btn-secondary" id="copyBtn">Copiar JSON</button>
        </div>
      </div>
      <pre class="result" id="response" aria-live="polite" aria-atomic="true">—</pre>
      <div class="footer">Endpoint: <code>POST /upload-to-vectorstore</code> (Cloud Run)</div>
    </section>
  </main>

  <script>
    // --- Elementos ---
    const form = document.getElementById('uploadForm');
    const input = document.getElementById('fileInput');
    const dropzone = document.getElementById('dropzone');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const responseEl = document.getElementById('response');
    const statusMsg = document.getElementById('statusMsg');
    const bar = document.getElementById('bar');
    const copyBtn = document.getElementById('copyBtn');

    // --- Config ---
    const ENDPOINT = 'https://koldogpt-811896322472.europe-west1.run.app/upload-to-vectorstore';

    // --- Utilidades ---
    function humanFileSize(bytes) {
      const thresh = 1024; if (Math.abs(bytes) < thresh) return bytes + ' B';
      const units = ['KB','MB','GB','TB'];
      let u = -1; do { bytes /= thresh; ++u; } while (Math.abs(bytes) >= thresh && u < units.length - 1);
      return bytes.toFixed(1)+' '+units[u];
    }
    const setStatus = (text) => statusMsg.textContent = text;
    const setProgress = (p) => bar.style.width = `${p}%`;

    function resetUI() {
      input.value = '';
      fileInfo.hidden = true;
      submitBtn.disabled = true;
      setStatus('Esperando archivo…');
      setProgress(0);
      responseEl.textContent = '—';
    }

    function showFile(file) {
      if (!file) { resetUI(); return; }
      fileInfo.hidden = false;
      fileName.textContent = file.name;
      fileSize.textContent = humanFileSize(file.size);
      const looksCsv = file.name.toLowerCase().endsWith('.csv') || (file.type && file.type.includes('csv'));
      submitBtn.disabled = !looksCsv;
      setStatus(looksCsv ? 'Listo para subir.' : 'El archivo no parece CSV.');
    }

    // Drag & Drop
    ['dragenter','dragover'].forEach(evt => dropzone.addEventListener(evt, e => {
      e.preventDefault(); e.stopPropagation(); dropzone.classList.add('dragover');
    }));
    ['dragleave','drop'].forEach(evt => dropzone.addEventListener(evt, e => {
      e.preventDefault(); e.stopPropagation(); dropzone.classList.remove('dragover');
    }));
    dropzone.addEventListener('drop', e => { const file = e.dataTransfer.files[0]; if (file) { input.files = e.dataTransfer.files; showFile(file); } });

    // File input
    input.addEventListener('change', () => showFile(input.files[0]));

    // Botones
    clearBtn.addEventListener('click', resetUI);
    copyBtn.addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(responseEl.textContent); copyBtn.textContent = '¡Copiado!'; setTimeout(()=>copyBtn.textContent='Copiar JSON', 1200); }
      catch { alert('No se pudo copiar al portapapeles'); }
    });

    // Envío
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const file = input.files[0];
      if (!file) { setStatus('Selecciona un archivo .csv'); return; }

      // Selección de destino
      const sel = document.getElementById('destino');
      const override = document.getElementById('vsOverride').value.trim();
      const selectedVS = sel.options[sel.selectedIndex].dataset.vs;
      const vectorStoreId = override || selectedVS;

      const formData = new FormData();
      formData.append('file', file, file.name);
      formData.append('vector_store_id', vectorStoreId);

      submitBtn.disabled = true; setStatus('Subiendo…'); setProgress(12);

      try {
        const res = await fetch(ENDPOINT, { method: 'POST', body: formData });
        setProgress(55);
        const text = await res.text();
        let data; try { data = JSON.parse(text); } catch { data = { raw: text, note: 'Respuesta no-JSON recibida del servidor' }; }
        setProgress(88);
        responseEl.textContent = JSON.stringify(data, null, 2);
        setStatus(res.ok ? 'Procesado correctamente.' : `Error ${res.status}: consulta el panel inferior.`);
      } catch (error) {
        responseEl.textContent = `Error al conectar con el servicio: ${error}`;
        setStatus('Error de red. Reintenta en unos segundos.');
      } finally {
        setProgress(100);
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
