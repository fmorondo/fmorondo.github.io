<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subida de CSV a Vector Store · KoldoGPT</title>
  <meta name="description" content="Interfaz moderna para subir y procesar un CSV en la Vector Store de KoldoGPT" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --panel: #111831;
      --panel-2: #0e1429;
      --text: #e8ecf7;
      --muted: #a7b1c2;
      --brand: #6ea8fe;
      --brand-2: #3d7bfa;
      --ok: #2ecc71;
      --warn: #e67e22;
      --error: #ff6b6b;
      --border: #1e2a52;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, rgba(61,123,250,.25), transparent 60%),
                  radial-gradient(1000px 600px at -10% 110%, rgba(110,168,254,.2), transparent 55%),
                  var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    header {
      max-width: 960px;
      margin: 32px auto 8px;
      padding: 0 20px;
    }
    .brand {
      display: inline-flex; align-items: center; gap: 10px;
      font-weight: 700; letter-spacing: .2px; font-size: 20px;
    }
    .badge { padding: 4px 10px; border-radius: 999px; background: rgba(110,168,254,.15); color: var(--brand); font-weight: 600; font-size: 12px; }

    main { max-width: 960px; margin: 16px auto 48px; padding: 0 20px; }

    .card {
      background: linear-gradient(180deg, var(--panel) 0%, var(--panel-2) 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 22px;
    }

    .stack { display: grid; gap: 18px; }
    .title { font-size: 28px; margin: 0; letter-spacing: .2px; }
    .subtitle { margin: 0; color: var(--muted); }

    .uploader {
      display: grid; gap: 16px;
    }

    .dropzone {
      position: relative;
      display: grid; place-items: center; text-align: center;
      padding: 28px; border: 2px dashed var(--border);
      border-radius: calc(var(--radius) - 4px);
      background: rgba(255,255,255,.02);
      transition: border-color .2s ease, background .2s ease, transform .05s ease;
      cursor: pointer;
      user-select: none;
    }
    .dropzone:hover { border-color: var(--brand); }
    .dropzone.dragover { border-color: var(--brand); background: rgba(61,123,250,.08); transform: translateY(-1px); }
    .dropzone input[type="file"] { position: absolute; inset: 0; opacity: 0; cursor: pointer; }
    .hint { color: var(--muted); font-size: 14px; }

    .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
    .file-pill { display: inline-flex; align-items: center; gap: 10px; padding: 8px 12px; border: 1px solid var(--border); border-radius: 999px; background: rgba(255,255,255,.03); font-size: 14px; }
    .file-pill .dot { width: 8px; height: 8px; background: var(--brand); border-radius: 999px; }

    button {
      appearance: none; border: 0; cursor: pointer;
      padding: 12px 16px; border-radius: 12px; font-weight: 600; font-size: 14px;
      background: linear-gradient(180deg, var(--brand) 0%, var(--brand-2) 100%);
      color: #0b1020; box-shadow: inset 0 1px 0 rgba(255,255,255,.35), 0 8px 20px rgba(61,123,250,.3);
      transition: transform .06s ease, box-shadow .2s ease, filter .15s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); box-shadow: inset 0 1px 0 rgba(255,255,255,.25), 0 4px 12px rgba(61,123,250,.35); }
    button[disabled] { opacity: .5; cursor: not-allowed; }

    .btn-secondary { background: #212a4b; color: var(--text); box-shadow: inset 0 1px 0 rgba(255,255,255,.05); }

    .progress {
      height: 10px; width: 100%; background: #0d1430; border: 1px solid var(--border); border-radius: 999px; overflow: hidden;
    }
    .progress > div { height: 100%; width: 0%; background: linear-gradient(90deg, var(--brand), var(--brand-2)); transition: width .2s ease; }

    .result {
      background: #0a0f25; border: 1px solid var(--border); border-radius: 12px; padding: 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre-wrap; word-break: break-word; font-size: 13px; color: #cfe1ff;
      max-height: 420px; overflow: auto;
    }

    .footer { color: var(--muted); font-size: 12px; text-align: center; margin-top: 18px; }
    .status { font-size: 13px; color: var(--muted); }

    @media (max-width: 640px) {
      .title { font-size: 22px; }
      .dropzone { padding: 22px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M12 20V10"/><path d="M18 20V4"/><path d="M6 20v-4"/></svg>
      KoldoGPT · Herramientas
      <span class="badge">Vector Store</span>
    </div>
  </header>

  <main class="stack">
    <section class="card stack">
      <div class="stack" style="gap:6px">
        <h1 class="title">Subir y procesar CSV</h1>
        <p class="subtitle">Carga un archivo <strong>.csv</strong> para enviarlo al servicio y ver la respuesta formateada.
        </p>
      </div>

      <form id="uploadForm" class="uploader" enctype="multipart/form-data">
        <label class="dropzone" id="dropzone">
          <input type="file" id="fileInput" name="file" accept=".csv" />
          <div>
            <h3 style="margin:0 0 6px 0">Arrastra tu CSV aquí</h3>
            <div class="hint">o haz clic para seleccionar un archivo</div>
          </div>
        </label>

        <div class="row" id="fileInfo" hidden>
          <span class="file-pill"><span class="dot"></span><span id="fileName">archivo.csv</span></span>
          <span class="status" id="fileSize"></span>
        </div>

        <div class="row">
          <button type="submit" id="submitBtn" disabled>Subir y procesar</button>
          <button type="button" class="btn-secondary" id="clearBtn">Quitar archivo</button>
        </div>

        <div class="progress" aria-hidden="true"><div id="bar"></div></div>
        <div class="status" id="statusMsg">Esperando archivo…</div>
      </form>
    </section>

    <section class="card stack">
      <div class="row" style="justify-content: space-between; align-items: center">
        <h2 style="margin:0">Respuesta del servidor</h2>
        <div class="row">
          <button type="button" class="btn-secondary" id="copyBtn">Copiar JSON</button>
        </div>
      </div>
      <pre class="result" id="response" aria-live="polite" aria-atomic="true">—</pre>
      <div class="footer">Endpoint: <code>POST /upload-to-vectorstore</code> (Cloud Run)</div>
    </section>
  </main>

  <script>
    const form = document.getElementById('uploadForm');
    const input = document.getElementById('fileInput');
    const dropzone = document.getElementById('dropzone');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const submitBtn = document.getElementById('submitBtn');
    const clearBtn = document.getElementById('clearBtn');
    const responseEl = document.getElementById('response');
    const statusMsg = document.getElementById('statusMsg');
    const bar = document.getElementById('bar');
    const copyBtn = document.getElementById('copyBtn');

    const ENDPOINT = 'https://koldogpt-811896322472.europe-west1.run.app/upload-to-vectorstore';

    function humanFileSize(bytes) {
      const thresh = 1024; if (Math.abs(bytes) < thresh) return bytes + ' B';
      const units = ['KB','MB','GB','TB'];
      let u = -1; do { bytes /= thresh; ++u; } while (Math.abs(bytes) >= thresh && u < units.length - 1);
      return bytes.toFixed(1)+' '+units[u];
    }

    function setStatus(text) { statusMsg.textContent = text; }
    function setProgress(p) { bar.style.width = `${p}%`; }

    function resetUI() {
      input.value = '';
      fileInfo.hidden = true;
      submitBtn.disabled = true;
      setStatus('Esperando archivo…');
      setProgress(0);
    }

    function showFile(file) {
      fileInfo.hidden = false;
      fileName.textContent = file.name;
      fileSize.textContent = humanFileSize(file.size);
      submitBtn.disabled = !file || file.type === '' && !file.name.endsWith('.csv');
      setStatus('Listo para subir.');
    }

    // Drag & Drop
    ;['dragenter','dragover'].forEach(evt => dropzone.addEventListener(evt, e => {
      e.preventDefault(); e.stopPropagation(); dropzone.classList.add('dragover');
    }));
    ;['dragleave','drop'].forEach(evt => dropzone.addEventListener(evt, e => {
      e.preventDefault(); e.stopPropagation(); dropzone.classList.remove('dragover');
    }));
    dropzone.addEventListener('drop', e => {
      const file = e.dataTransfer.files[0]; if (!file) return;
      input.files = e.dataTransfer.files; showFile(file);
    });

    input.addEventListener('change', () => {
      const file = input.files[0]; if (!file) { resetUI(); return; } showFile(file);
    });

    clearBtn.addEventListener('click', resetUI);

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(responseEl.textContent);
        copyBtn.textContent = '¡Copiado!';
        setTimeout(() => (copyBtn.textContent = 'Copiar JSON'), 1200);
      } catch (e) {
        alert('No se pudo copiar al portapapeles');
      }
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const file = input.files[0];
      if (!file) { setStatus('Selecciona un archivo .csv'); return; }

      const formData = new FormData();
      formData.append('file', file);

      submitBtn.disabled = true;
      setStatus('Subiendo…');
      setProgress(12);

      try {
        const res = await fetch(ENDPOINT, { method: 'POST', body: formData });
        setProgress(55);

        // Intenta parsear JSON de forma segura
        const text = await res.text();
        let data;
        try { data = JSON.parse(text); }
        catch { data = { raw: text, note: 'Respuesta no-JSON recibida del servidor' }; }

        setProgress(88);
        responseEl.textContent = JSON.stringify(data, null, 2);

        if (!res.ok) {
          setStatus(`Error ${res.status}: consulta el panel inferior.`);
        } else {
          setStatus('Procesado correctamente.');
        }
      } catch (error) {
        responseEl.textContent = `Error al conectar con el servicio: ${error}`;
        setStatus('Error de red. Reintenta en unos segundos.');
      } finally {
        setProgress(100);
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
