<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Tag-News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 15px;
            font-size: 14px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Consulta Tag-News</h2>
    <label for="tagid">Ingrese el Tag ID:</label>
    <input type="number" id="tagid" placeholder="Ejemplo: 3771">
    <button onclick="abrirConsulta()">Consultar</button>

    <div class="info">
        <p><strong>Tags conocidas:</strong></p>
        <ul>
            <li><b>Caso Koldo:</b> 3771</li>
            <li><b>Santos Cerdán:</b> 2544</li>
        </ul>
    </div>
</div>

<script>
    function abrirConsulta() {
        var tagid = document.getElementById('tagid').value.trim();
        if (tagid !== "") {
            var url = "https://its.diariodenavarra.es/privado/tag-news/xalok/api_1.php?q=tag-news&tagid=" + tagid + "&htmltags=remove";
            window.open(url, '_blank');
        } else {
            alert("Por favor, introduce un Tag ID válido.");
        }
    }
</script>

</body>
</html>
