<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de URLs UTM con Bitly</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
    button { padding: 8px 16px; font-size: 14px; margin: 5px 5px 10px 0; }
    .box { margin-bottom: 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; overflow-x: auto; }
    h3 { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Generador de URLs UTM con Bitly</h2>

  <label>Introduce las URLs (una por l√≠nea):</label>
  <textarea id="urls" rows="5"></textarea>

  <label>Secci√≥n:</label>
  <input type="text" id="section">

  <button onclick="generar()">Generar URLs</button>

  <div id="result"></div>

  <script>
    // üö® Token de Bitly incrustado (no recomendado en producci√≥n)
    const BITLY_TOKEN = "a618c7858360f53f016021726c39d7949588d6ed";

    async function acortar(url) {
      try {
        const resp = await fetch("https://api-ssl.bitly.com/v4/shorten", {
          method: "POST",
          headers: {
            "Authorization": "Bearer " + BITLY_TOKEN,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ long_url: url })
        });

        if (!resp.ok) {
          console.error("Error Bitly:", await resp.text());
          return url; // si falla, devolvemos la URL larga
        }

        const data = await resp.json();
        return data.link;
      } catch (err) {
        console.error("Error al acortar:", err);
        return url;
      }
    }

    function generar() {
      const urls = document.getElementById("urls").value.trim().split("\n");
      const section = document.getElementById("section").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!urls[0] || !section) {
        alert("Por favor, introduce al menos una URL y una secci√≥n.");
        return;
      }

      urls.forEach((url, i) => {
        if (!url) return;

        let story = `${url}?utm_source=instagram&utm_medium=social&utm_campaign=${encodeURIComponent(section)}&utm_content=story`;
        let post  = `${url}?utm_source=later&utm_medium=linkinbio&utm_campaign=${encodeURIComponent(section)}&utm_content=post`;

        result.innerHTML += crearCaja(`story-${i}`, "Story de Instagram", story);
        result.innerHTML += crearCaja(`post-${i}`, "Post de Instagram", post);
      });
    }

    function crearCaja(id, titulo, url) {
      return `
        <div class="box">
          <h3>${titulo}</h3>
          <pre id="${id}">${url}</pre>
          <button onclick="copiar('${id}')">Copiar</button>
          <button onclick="acortarCaja('${id}')">Acortar</button>
        </div>
      `;
    }

    function copiar(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copiado al portapapeles ‚úÖ");
      });
    }

    async function acortarCaja(id) {
      const caja = document.getElementById(id);
      const urlOriginal = caja.innerText;
      const urlCorta = await acortar(urlOriginal);

      caja.innerText = urlCorta;

      // a√±adir bot√≥n de copiar si no est√°
      const contenedor = caja.parentElement;
      if (!contenedor.querySelector(`#copiar-corto-${id}`)) {
        const btn = document.createElement("button");
        btn.id = `copiar-corto-${id}`;
        btn.textContent = "Copiar (corta)";
        btn.onclick = () => copiar(id);
        contenedor.appendChild(btn);
      }
    }
  </script>
</body>
</html>
